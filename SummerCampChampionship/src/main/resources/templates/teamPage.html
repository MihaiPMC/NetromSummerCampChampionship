<!DOCTYPE html>
<html>
<head>
    <title>Team</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <link rel="stylesheet" href="/CSS/team.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"

    <script src="/JS/TeamTable.js"></script>
</head>

<body>

<div id="tableAndButtonsContainer" class="tableAndButtons">
    <div id="teamTableContainer"></div>

    <button onclick="showForm()">add team</button>
    <button onclick="deleteForm()">delete team</button>
    <form id="addForm">
        <input type="text" id="typeInput" placeholder="Type">
        <input type="text" id="nameInput" placeholder="Name">
        <button id="submitAddFormButton">Submit</button>
    </form>


    <form id="deleteForm">
        <input type="text" id="idDelete" placeholder="ID">
        <button id="submitDeleteFormButton">Delete</button>
        <button id="submitDeleteAllFormButton">Delete All</button>

    </form>
</div>
</body>
</html>
