<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.css"/>
    <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
          crossorigin="anonymous">

    <link rel="stylesheet" href="/CSS/game.css">
    <script src="/JS/GameTable.js"></script>
</head>

<body>
<nav class="navbar navbar-expand-lg" style="background-color: #17a2b8;">
    <div class="container-fluid">
        <button class="buton" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions"
                aria-controls="offcanvasWithBothOptions"><i class="bi bi-list burger"></i>
        </button>
        <a class="navbar-brand mx-3 appName" href="http://localhost:8080/home">Sportify</a>
    </div>
</nav>

<div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions"
     aria-labelledby="offcanvasWithBothOptionsLabel">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <p></p>
    </div>
</div>

<div id="tableAndButtonsContainer" class="tableAndButtons">
    <div id="gameTableContainer"></div>

    <button id="addGameButton" onclick="showForm()">New Game</button>
    <button id="submitDeleteAllFormButton">Delete All</button>
    <form id="addForm">
        <input type="text" id="gameTypeInput" placeholder="Type">
        <input type="text" id="firstTeamInput" placeholder="First Team">
        <input type="text" id="secondTeamInput" placeholder="Second Team">
        <input type="text" id="score1Input" placeholder="ScoreTeam1">
        <input type="text" id="score2Input" placeholder="ScoreTeam2">
        <button id="submitAddFormButton">Submit</button>
    </form>
</div>
</body>
</html>
