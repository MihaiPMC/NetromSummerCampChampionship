<!DOCTYPE html>
<html>
<head>
    <title>Player</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.css" />
    <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.js"></script>
    <script src="/JS/PlayerTable.js"></script>
    <link rel="stylesheet" href="/CSS/player.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
          crossorigin="anonymous">
</head>

<body>
<div id="tableAndButtonsContainer" class="tableAndButtons">
    <table id="playerTable" class="display">
        <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Type</th>
            <th>Team</th>
            <th></th>
        </tr>
        </thead>
        <tbody id="playerTableContainer"></tbody>
    </table>

    <button id="addPlayerButton" onclick="showForm()">New Player</button>
    <button id="submitDeleteAllFormButton">Delete All</button>

    <form id="addForm">
        <input type="text" id="firstNameInput" placeholder="First Name">
        <input type="text" id="lastNameInput" placeholder="Last Name">
        <input type="text" id="ageInput" placeholder="Age">
        <input type="text" id="typeInput" placeholder="Type">
        <input type="text" id="teamNameInput" placeholder="TeamName">
        <button id="submitAddFormButton">Submit</button>
    </form>
</div>
</body>
</html>
